schema: 'src/graphql/schema.ts'
generates:
  src/graphql/generated-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      mappers:
        User: ./models#UserModel
        Book: ./models#BookModel
      scalars:
        DateTime: string
        Date: string
        JSON: string
        UUID: string
        EmailAddress: string
        PhoneNumber: string
        JWT: string
      contextType: ../interfaces/graphql.interface#IProducedContext
        