# scalar DateTime

type Query {
  # User
  user(id: ID!): User
  users: [User]

  # Book
  book(id: ID!): Book
  books: [Book]
}

type Mutation {
  # User
  addUser(
    name: String
    age: Int
  ): User

  # Book
  addBook(
    name: String
    genre: String
    userId: String
  ): Book

  # Worker
  registerWorker(worker: RegisterWorkerInput!): ReturnedRegisteredWorker
}