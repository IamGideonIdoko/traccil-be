type Worker {
  id: ID!
  name: String!
  email: String!
  password: String!
  emailVerified: Boolean
  gender: Gender
  joinedDate: DateTime!
  address: String
  country: String
  phone: String
  phoneVerified: Boolean
  avatar: String
  dob: DateTime
  bio: String
  verified: Boolean
  location: WorkerLocation
  services: [WorkerService!]!
  work: [Work!]!
}